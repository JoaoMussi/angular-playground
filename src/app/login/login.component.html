<form [formGroup]="loginForm" class="container w-25 mt-3">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      [ngClass]="
        loginForm.get('email')!.errors && (loginForm.dirty || loginForm.touched)
          ? 'is-invalid'
          : ''
      "
      id="email"
      formControlName="email"
      placeholder="name@example.com"
    />

    <div *ngIf="loginForm.errors">aloga {{ loginForm.errors }}</div>

    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('email')!.errors &&
        !!loginForm.get('email')!.errors!['required']
      "
    >
      Email is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('email')!.errors &&
        !!loginForm.get('email')!.errors!['minlength']
      "
    >
      Insira pelo menos 4 caracteres.
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      [ngClass]="
        loginForm.get('password')!.errors &&
        (loginForm.dirty || loginForm.touched)
          ? 'is-invalid'
          : ''
      "
    />

    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('password')!.errors &&
        !!loginForm.get('password')!.errors!['required']
      "
    >
      Password is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('password')!.errors &&
        !!loginForm.get('password')!.errors!['minlength']
      "
    >
      Insira pelo menos 8 caracteres.
    </div>
  </div>

  <div class="form-check mb-3">
    <input
      type="checkbox"
      class="form-check-input"
      id="remember-me"
      formControlName="rememberMe"
    />
    <label for="remember-me" class="form-check-label"> Remember me </label>
  </div>

  <button
    class="btn btn-primary w-100"
    type="button"
    [disabled]="loginForm.invalid"
  >
    Entrar
  </button>
</form>
