<div class="c-task-list__board__list">
  <h2>{{ name }}</h2>

  <ol>
    <li *ngFor="let task of taskList">
      <a
        class="link c-task-list__board__list__item"
        [playHighlightColor]="task.completed ? 'red' : 'green'"
        (click)="toggleTask(task)"
        (keypress.enter)="toggleTask(task)"
      >
        {{ task.name }}
      </a>
    </li>
  </ol>
</div>
