<h2 class="">{{ tableName }}: {{ todoList.length }}</h2>
<table class="my-4 table border">
  <tbody>
    <tr *ngFor="let todo of todoList" class="d-flex align-items-center">
      <td class="align-middle flex-grow-1">{{ todo.title }}</td>
      <td class="d-flex gap-2">
        <button class="btn btn-sm btn-danger" (click)="deleteClick(todo.id!)">
          Delete
        </button>
        <button class="btn btn-sm btn-success" (click)="toggleClick(todo.id!)">
          {{ todo.completed ? "Reopen" : "Complete" }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
